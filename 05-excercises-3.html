<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    p{
      margin: 0px;
      font-family: arial;
    }

    .money{
      font-size: 30px;
      margin-bottom: 10px;
    }

    .currency{
      font-size: 15px;
      color: rgb(96, 96, 96);
    }

    .gain{
      color: green;
      margin-bottom: 10px;
    }

    .after{
      color: rgb(96, 96, 96);
      font-size: 15px;
    }

    .loss{
      color: red;
    }
  </style>
</head>
<body>
  <div>
    <p class="money">1,049.61 <span class="currency">USD</span></p>
    <p class="gain">&#43;18.05 (1.75%) today</p>
    <p class="after">After hours 1,048.00 <span class="loss"> &#8722;1.61 (0.15%)</span></p>
  </div>
</body>
</html>
